<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Container</title>
<style>
  .container {
    display: none; /* শুরুতে হাইড */
    padding: 20px;
    background: #f0f0f0;
    border: 1px solid #ddd;
    margin-top: 10px;
  }
</style>
</head>
<body>

<button class="toggle-btn">Show Container</button>

<div class="container">
  <p>এইটা হলো তোমার container এর ভিতরের কনটেন্ট।</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.querySelector(".toggle-btn");
  const container = document.querySelector(".container");

  btn.addEventListener("click", function () {
    if (container.style.display === "none" || container.style.display === "") {
      container.style.display = "block";
      btn.textContent = "Hide Container";
    } else {
      container.style.display = "none";
      btn.textContent = "Show Container";
    }
  });
});
</script>

</body>
</html>
