<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Container</title>
<style>
  .container {
    display: none; /* শুরুতে হাইড */
    padding: 20px;
    background: #f0f0f0;
    border: 1px solid #ddd;
    margin-top: 10px;
  }
</style>
</head>
<body>

<button class="toggle-btn">Show Container</button>

<div class="container">
  <p>এইটা হলো তোমার container এর ভিতরের কনটেন্ট।</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.querySelector(".toggle-btn");
  const container = document.querySelector(".container");

  btn.addEventListener("click", function () {
    if (container.style.display === "none" || container.style.display === "") {
      container.style.display = "block";
      btn.textContent = "Hide Container";
    } else {
      container.style.display = "none";
      btn.textContent = "Show Container";
    }
  });
});
</script>

</body>
</html>


<script>
document.addEventListener("DOMContentLoaded", function () {
  // Grab the field rendered by the shortcode
  const ratingField = document.querySelector("[name='acf[68a989e33f4d4]']");
  if (!ratingField) {
    console.warn("Rating field not found. Inspect HTML for correct name/selector.");
    return;
  }

  // Create star container right after field
  const starContainer = document.createElement("div");
  starContainer.classList.add("stars");
  ratingField.insertAdjacentElement("afterend", starContainer);

  // Styling for stars
  const style = document.createElement("style");
  style.innerHTML = `
    .stars {
      font-size: 28px;
      margin-top: 8px;
    }
    .star {
      color: black;
      cursor: pointer;
      transition: color 0.2s;
      display: inline-block;
    }
    .star.active {
      color: red;
    }
  `;
  document.head.appendChild(style);

  // Function to update stars
  function updateStars(value) {
    let starsHTML = "";
    for (let i = 1; i <= 5; i++) {
      starsHTML += `<span class="star ${i <= value ? "active" : ""}">★</span>`;
    }
    starContainer.innerHTML = starsHTML;
  }

  // For <input type="number">
  ratingField.addEventListener("input", () => {
    let val = parseInt(ratingField.value);
    if (val >= 1 && val <= 5) {
      updateStars(val);
    } else {
      updateStars(0);
    }
  });

  // For <select>
  ratingField.addEventListener("change", () => {
    let val = parseInt(ratingField.value);
    if (val >= 1 && val <= 5) {
      updateStars(val);
    } else {
      updateStars(0);
    }
  });
  
  // Initialize with blank
  updateStars(0);
});
</script>
